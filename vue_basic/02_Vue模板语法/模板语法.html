<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        1 插值语法
            用于解析标签体内容
        2 指令语法
            用于解析标签（标签属性 标签体内容 绑定事件......）
     -->

    <div class="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="url.toUpperCase()" v-bind:x="hello">点我去{{chuhelan.name}}</a>
        <a :href="url" :x="hello">点我去chuhelan.com</a>
        
    </div>

</body>
<script>
    new Vue({
        el: '.root',
        data: {
            name: 'WineLee China',
            url: 'https://www.chuhelan.com',
            hello:'nihao',
            chuhelan:{
                name:'chuhelan.com'
            }
        }
    })
</script>

</html>
